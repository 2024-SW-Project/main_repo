plugins {
	id 'java'
	id 'org.springframework.boot' version '3.3.5'
	id 'io.spring.dependency-management' version '1.1.6'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(21) // Java 21 사용
	}
}

repositories {
	mavenCentral()
}

dependencies {
	// Spring Boot 기본 의존성
	implementation 'org.springframework.boot:spring-boot-starter'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-validation'
	implementation 'org.springframework.boot:spring-boot-starter-mail'

	// Spring Actuator와 Cache
	implementation 'org.springframework.boot:spring-boot-starter-actuator'
	implementation 'org.springframework.boot:spring-boot-starter-cache'
	implementation 'org.springframework.boot:spring-boot-starter-security'
	implementation 'org.springframework:spring-context'

	// JWT 관련 의존성
	implementation 'io.jsonwebtoken:jjwt-api:0.11.5'
	runtimeOnly 'io.jsonwebtoken:jjwt-impl:0.11.5'
	runtimeOnly 'io.jsonwebtoken:jjwt-jackson:0.11.5'

	// Lombok
	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'

	// Database 관련 의존성
	runtimeOnly 'com.mysql:mysql-connector-j' // MySQL 커넥터
	runtimeOnly 'com.h2database:h2'          // H2 데이터베이스 (테스트용)

	// Jakarta Mail (Spring Boot Mail Starter 추가로 필요할 수 있음)
	implementation 'jakarta.mail:jakarta.mail-api:2.0.0'
	runtimeOnly 'com.sun.mail:jakarta.mail:2.0.1'

	// dotenv 라이브러리 (환경 변수 관리)
	implementation 'io.github.cdimascio:dotenv-java:3.0.0'

	// 개발용 도구
	developmentOnly 'org.springframework.boot:spring-boot-devtools'

	implementation 'io.github.cdimascio:java-dotenv:5.2.2'

	// 테스트 관련 의존성
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

tasks.withType(JavaCompile) {
	// 프리뷰 기능 활성화
	options.compilerArgs += "--enable-preview"
}

tasks.withType(Test) {
	// 프리뷰 기능 활성화
	jvmArgs += "--enable-preview"
}

tasks.withType(JavaExec) {
	// 프리뷰 기능 활성화
	jvmArgs += "--enable-preview"
}

tasks.named('test') {
	useJUnitPlatform()
}
